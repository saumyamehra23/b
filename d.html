<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Billing Information</h2>

<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price (INR)</th>
            <th>Total (INR)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>AzureA</td>
            <td>High-quality Product A</td>
            <td>2</td>
            <td>₹ 500.00</td>
            <td>₹ 1000.00</td>
        </tr>
        <tr>
            <td>AWS</td>
            <td>Excellent Product B</td>
            <td>1</td>
            <td>₹ 750.00</td>
            <td>₹ 750.00</td>
        </tr>
        <tr>
            <td>Google cloud</td>
            <td>Premium Product C</td>
            <td>3</td>
            <td>₹ 400.00</td>
            <td>₹ 1200.00</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4" style="text-align: right;">Subtotal:</td>
            <td>₹ 2950.00</td>
        </tr>
        <tr>
            <td colspan="4" style="text-align: right;">Tax (10%):</td>
            <td>₹ 295.00</td>
        </tr>
        <tr>
            <td colspan="4" style="text-align: right; font-weight: bold;">Total:</td>
            <td>₹ 3245.00</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
